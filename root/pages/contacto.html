<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Tangalagua Disco - Contacto</title>
    </head>
    
    <body>
        <header>
            <div class="head">
                <img id="logo" src="/media/logo.png" alt="logo">
                 <h2 id="sub">LA DISCO MAS FIESTERA AL AIRE LIBRE</h2>
            </div>


            <nav>
                <ul>                   
                    <li><a class="item" href="/index.html">Pantalla principal</a></li>
                    <li><a class="item" href="bebidas.html">Bebidas</a></li>
                    <li><a class="item" href="/index.html#fechas">Fechas</a></li>
                    <li><a class="item" href="/index.html#ubicacion">Ubicación</a></li>
                    <li><a class="item" href="/index.html#galeria">Galeria</a></li>
                    <li><a class="item" href="#rrss">Redes Sociales</a></li>
                </ul>
            </nav>
        </header>

        <main id="contacto">
            <p>Ingresar su consulta y le responderemos a la brevedad</p>

            <form action="">
                <div>
                    <div class="container">
                        <label for="nombre">Ingrese su nombre</label>
                        <input id="nombre" class="textInput" type="text">
                    </div>

                    <div class="container">
                        <label for="apellido">Ingrese su apellido</label>
                        <input id="apellido" class="textInput" type="text">
                    </div>
                    
                    <div class="container">                        
                        <label for="telefono">Ingrese su número telefonico</label>
                        <input id="telefono" class="textInput" type="text">
                    </div>
                </div>
                <div id="messageContainer">
                    <label for="mensaje">Mensaje</label>
                    <input id="mensaje" class="textInput" type="text">
                </div> 
                
                <div id="checkboxContainer">
                    <label for="acepta">acepto terminos y condiciones</label>                
                    <input type="checkbox" name="acepta" onclick="ingresar.disabled = !this.checked;">                            
                </div>
                <input id="ingresar" value="Enviar" type="submit" disabled>
            </form>            
        </main>
        
        <footer id="footerContacto">
            <p>Tangalagua Disco derechos de autor reservados 2015 - 2022.</p>
            <hr>
            <div id="rrss">
                <a href="https://www.facebook.com/tangalagua.santa"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a>
                <a href="https://www.instagram.com/tangalaguadisco/"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
                <a href="https://twitter.com/tangalagua"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
            </div>
        </footer>
    </body>
</html>
